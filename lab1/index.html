<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Counter</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">
            <div class="input">
                <input class="header-font" placeholder="0">
                <div class="label header-font">时</div>
            </div>
            <div class="input">
                <input class="header-font" placeholder="0">
                <div class="label header-font">分</div>
            </div>
            <div class="input">
                <input class="header-font" placeholder="0">
                <div class="label header-font">秒</div>
            </div>
            <button class="header-font">开始正计时</button>
            <button class="header-font">开始倒计时</button>
        </div>
        <div class="rectangle">
            <div class="time time-font">00:00:00</div>
        </div>
    </body>
</html>
